<div class="list row">
  <div class="col-md-8">
    <div class="submit-form">
      <div >
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            required
            [(ngModel)]="buy.nombre"
            name="nombre"
          />
        </div>
  
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            id="descripcion"
            required
            [(ngModel)]="buy.descripcion"
            name="descripcion"
          />
        </div>

        <div class="form-group">
          <label for="cantidad">Cantidad</label>
          <input
            type="text"
            class="form-control"
            id="cantidad"
            required
            [(ngModel)]="buy.cantidad"
            name="cantidad"
          />
        </div>

        <div class="form-group">
          <label for="valor">Valor</label>
          <input
            type="text"
            class="form-control"
            id="valor"
            required
            [(ngModel)]="buy.valor"
            name="valor"
          />
        </div>
  
        
          <button (click)="saveBuy()" class="btn btn-success">Adicionar</button>
        
      </div>
      
     
    </div>
  </div>
</div>
