<div class="list row">
    <div class="col-md-8">
      <div class="submit-form">
        <div >
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              required
              [(ngModel)]="buy.nombre"
              value="buy.nombre"
              name="nombre"
            />
          </div>
    
          <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input
              type="text"
              class="form-control"
              id="descripcion"
              required
              [(ngModel)]="buy.descripcion"
              name="descripcion"
            />
          </div>
  
          <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input
              type="text"
              class="form-control"
              id="cantidad"
              required
              [(ngModel)]="buy.cantidad"
              name="cantidad"
            />
          </div>
  
          <div class="form-group">
            <label for="valor">Valor</label>
            <input
              type="text"
              class="form-control"
              id="valor"
              required
              [(ngModel)]="buy.valor"
              name="valor"
            />
          </div>

          <div class="form-group">
            <label for="total">Total</label>
            <input
              type="text"
              class="form-control"
              id="total"
              required
              disabled
              [(ngModel)]="buy.total"
              name="valor"
            />
          </div>
    
          
            <button (click)="updateBuy()" class="btn btn-success">Modificar</button>
          
        </div>
        
       
      </div>
    </div>
  </div>
